<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Operações - Pizzattolog</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet">
  <style>
    /* CSS Geral e do Painel */
      * {
    margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://i.postimg.cc/FzJfb8Yz/fundo.png') no-repeat center center fixed;
      background-size: cover;
      padding-top: 100px;
      color: #222;
    }
    .topo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 160px;
      height: auto;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      gap: 10px;
    }
    .tab {
      flex: 1;
      background: rgba(0,123,255,0.15);
      color: #004085;
      padding: 10px 15px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      font-size: 12px
    }
    .tab:hover {
      background-color: rgba(0,123,255,0.35);
      color: #002752;
      box-shadow: 0 4px 10px rgba(0,123,255,0.4);
    }
    .tab.active {
      background-color: #66b2ff;
      color: white;
      box-shadow: 0 4px 15px rgba(0,123,255,0.5);
    }
    .tab.active::after {
      content: '';
      position: absolute;
      left: 25%;
      right: 25%;
      bottom: 4px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }
    main {
      max-width: 1000px;
      margin: 60px auto;
      background-color: transparent;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 40px;
      min-height: 600px;
    }
    form {
      width: 100%;
    }
    .form-grid {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .coluna-esquerda, .coluna-direita {
      flex: 1;
      min-width: 300px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      background: white;
    }
    input:focus, select:focus {
      border-color: #28a745;
      outline: none;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    #campoOutro {
      margin-top: 10px;
      display: none;
    }
    /* Lista Funcionários */
    #lista-funcionarios {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: none;
      min-height: 400px;
    }
    .funcionario-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .funcionario-card:last-child {
      border-bottom: none;
    }
    .funcionario-foto {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
    }
    .funcionario-info {
      flex-grow: 1;
    }
    .funcionario-nome {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .funcionario-cargo,
    .funcionario-turno {
      font-size: 14px;
      color: #555;
    }
    /* Modal Funcionário */
    #formFuncionarioModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
    #formFuncionarioModal form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
    }
    #formFuncionarioModal form button {
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .form-grid {
        flex-direction: column;
      }
      .coluna-esquerda, .coluna-direita {
        min-width: 100%;
      }
      .funcionario-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .funcionario-foto {
        margin-bottom: 10px;
      }
    }
        .tab-content {
  display: none;
}
.tab-content.active {
  display: block;
}

  </style>
</head>
<body>
  <header class="topo">
    <img src="https://i.postimg.cc/15wPGs3w/logo-pizzattolog-removebg-preview.png" alt="Logo PIZZATTOLOG" class="logo">
    <div class="tabs">
      <div class="tab" data-tab="colaboradores">Colaboradores</div>
      <div class="tab active" data-tab="operacoes">Formulario</div>
      <div class="tab" data-tab="dialogos">Diálogos de Segurança</div>
      <div class="tab" data-tab="descricao">Descrição Operacional</div>
      <div class="tab" data-tab="checklist">Check List 5S</div>
      <div class="tab" data-tab="indicadores">Indicadores Registro</div>
    </div>
  </header>

 <main class="main-content" id="main-content">
  <div id="operacoes-content" class="tab-content active"> 
    <h2>FORMULÁRIO</h2>
    <form id="formulario-operacoes" name="formulario-operacoes">
           
                <div class="form-grid">
                    <div class="coluna-esquerda">
                        <label for="cte">CTE</label> <input type="text" id="cte" name="cte" required="">
                        <label for="destino_origem">Destino/Origem</label> <input type="text" id="destino_origem" name="destino_origem" required="">
                        <label for="placa">Placa da Carreta</label> <input type="text" id="placa" name="placa" required="">
                        <label for="motorista">Motorista</label> <input type="text" id="motorista" name="motorista" required="">
                        <label for="transportadora">Transportadora</label>
                        <select id="transportadora" name="transportadora" required="" onchange="mostrarOutroCampo(this)">
                            <option value="">Selecione</option>
                            <option value="PIZZATTOLOG">PIZZATTOLOG</option>
                            <option value="SULISTA">SULISTA</option>
                            <option value="WESTROCK">WESTROCK</option>
                            <option value="AXON">AXON</option>
                            <option value="CF LOG TRANS">CF LOG TRANS</option>
                            <option value="ATIVA">ATIVA</option>
                            <option value="BRIX">BRIX</option>
                            <option value="CF LOG">CF LOG</option>
                            <option value="COOPERCARGA">COOPERCARGA</option>
                            <option value="COSTA TEIXEIRA">COSTA TEIXEIRA</option>
                            <option value="DAIFFER LOGISTICA">DAIFFER LOGISTICA</option>
                            <option value="DALFER">DALFER</option>
                            <option value="EAGLE">EAGLE</option>
                            <option value="ESTRELA DO ORIENTE">ESTRELA DO ORIENTE</option>
                            <option value="MCP">MCP</option>
                            <option value="HORIZONTES/BR">HORIZONTES/BR</option>
                            <option value="MODULAR">MODULAR</option>
                            <option value="SOLISTICA">SOLISTICA</option>
                            <option value="TRANSBEM">TRANSBEM</option>
                            <option value="outro">Outros</option>
                        </select>
                        <div id="campoOutro">
                            <label for="outraTransportadora">Digite o nome da Transportadora</label>
                            <input type="text" id="outraTransportadora" name="outraTransportadora" placeholder="Digite aqui...">
                        </div>
                        <label for="pallets">Pallets</label> <input type="number" id="pallets" name="pallets" required="">
                        <label for="carga_descarga">Tipo de Operação</label>
                        <select id="carga_descarga" name="carga_descarga" required="">
                            <option value="">Selecione</option>
                            <option value="carga">Carga</option>
                            <option value="descarga">Descarga</option>
                        </select>
                    </div>
                    <div class="coluna-direita">
                        <label for="agendamento">Agendamento</label> <input type="datetime-local" id="agendamento" name="agendamento" required="">
                        <label for="inicio">Início</label> <input type="datetime-local" id="inicio" name="inicio" required="">
                        <label for="chegada">Chegada</label> <input type="datetime-local" id="chegada" name="chegada" required="">
                        <label for="termino">Término</label> <input type="datetime-local" id="termino" name="termino" required="">
                    </div>
                </div>
                <button type="submit" id="btnEnviar">ENVIAR</button>
      
       </form>
    </div>
    <div id="colaboradores-content" class="tab-content">
      <h2>COLABORADORES</h2>
      <form id="formColaborador">
        <input name="nome" placeholder="Nome" required>
        <input name="cargo" placeholder="Cargo" required>
        <input name="turno" placeholder="Turno" required>
        <input name="foto" type="file" accept="image/png" required>
        <button type="submit">Cadastrar</button>
      </form>
      <div id="listaColaboradores"></div>
    </div>
    <div style="margin-bottom: 20px;">
                <label for="filtroTurnoColaboradores">Filtrar por Turno:</label>
                <select id="filtroTurnoColaboradores">
                    <option value="">Todos</option>
                    <option value="1º Turno">1º Turno</option>
                    <option value="2º Turno">2º Turno</option>
                    <option value="3º Turno">3º Turno</option>
                </select>
                <label for="pesquisaNomeColaboradores">Pesquisar por Nome:</label>
                <input type="text" id="pesquisaNomeColaboradores" placeholder="Digite o nome...">
            </div>

    </div>
    <div id="dialogos-content" class="tab-content">
      <h2>DIÁLOGOS DE SEGURANÇA</h2>
      <form id="formDDS">
        <input name="fotoDDS" type="file" accept="image/*" required>
        <button type="submit">Enviar Foto DDS</button>
      </form>
      <div id="listaDDS"></div>
    </div>
   
    <div id="descricao-content" class="tab-content">
      <h2>Descrição Operacional</h2>
      <p>Conteúdo de descrição operacional.</p>
    </div>
   
    <div id="checklist-content" class="tab-content">
      <h2>CHECK LIST</h2>
      <p>Conteúdo da aba "Check List" em construção...</p>
    </div>
   
   <div id="indicadores-content" class="tab-content">
      <h2>INDICADORES DE REGISTRO</h2>
      <canvas id="graficoIndicadores"></canvas>
    </div>
  </main>

  <script>
     const supabaseUrl = 'https://tzdogfvislvfiyepjpid.supabase.co';
    const supabaseKey = 'processo . env . SUPABASE_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
      });
    });
// Formulário Operacoes => Tabela "formulário"
    document.getElementById("formulario-operacoes").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const dados = Object.fromEntries(form.entries());
      const { error } = await supabase.from("formulário").insert([dados]);
      alert(error ? "Erro ao salvar: " + error.message : "Operacao salva!");
      if (!error) e.target.reset();
    });

    // Formulário Colaboradores => Tabela "colaboradores"
    document.getElementById("formColaborador").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const file = form.get('foto');
      const nomeArquivo = `${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabase.storage.from('colaboradores').upload(nomeArquivo, file);
      if (uploadError) return alert("Erro ao subir imagem: " + uploadError.message);

      const foto_url = `${supabaseUrl}/storage/v1/object/public/colaboradores/${nomeArquivo}`;
      const { error } = await supabase.from('colaboradores').insert([{
        nome: form.get('nome'),
        cargo: form.get('cargo'),
        turno: form.get('turno'),
        foto_url
      }]);
      alert(error ? "Erro ao salvar colaborador: " + error.message : "Colaborador salvo!");
    });

    async function carregarColaboradores() {
      const { data } = await supabase.from('colaboradores').select('*');
      document.getElementById("listaColaboradores").innerHTML = data.map(c => `
        <div style="border:1px solid #ccc; margin:10px; padding:10px;">
          <img src="${c.foto_url}" width="100"><br>
          <strong>${c.nome}</strong><br>
          Cargo: ${c.cargo} | Turno: ${c.turno}
        </div>`).join("");
    }

    carregarColaboradores();

    // Form DDS => Tabela "dialogos_seguranca"
    document.getElementById("formDDS").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = e.target.fotoDDS.files[0];
      const nome = `dds_${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabase.storage.from('dds').upload(nome, file);
      if (uploadError) return alert("Erro ao salvar DDS: " + uploadError.message);

      const url = `${supabaseUrl}/storage/v1/object/public/dds/${nome}`;
      await supabase.from('dialogos_seguranca').insert([{ url }]);
      alert("DDS salvo!");
      carregarDDS();
    });

    async function carregarDDS() {
      const { data } = await supabase.from('dialogos_seguranca').select('*');
      document.getElementById("listaDDS").innerHTML = data.map(d => `<img src="${d.url}" width="200" style="margin:10px;">`).join("");
    }

    carregarDDS();

    // Indicadores => Baseado na tabela "formulário"
    async function carregarIndicadores() {
      const { data } = await supabase.from("formulário").select("*");
      const carga = data.filter(d => d.carga_descarga === "carga").length;
      const descarga = data.filter(d => d.carga_descarga === "descarga").length;

      new Chart(document.getElementById("graficoIndicadores"), {
        type: "bar",
        data: {
          labels: ["Carga", "Descarga"],
          datasets: [{
            label: "Operacoes",
            data: [carga, descarga],
            backgroundColor: ["#36A2EB", "#FF6384"]
          }]
        }
      });
    }

    carregarIndicadores();

  </script>
</body>
</html>
